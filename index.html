<script>


const Month = new Date().getMonth();
let text1 = "" ;

switch(Month) {
  case 0:
    text1 = "January";
    break;
  case 1:
    text1 = "February";
    break;
  case 2:

  case 3:

  case 9:
    text1 = "October";
    break;
  case 10:
    text1 = "November";
    break;
  case 11:
    text1 = "December";
    
}

const day = new Date().getDay();
let text = "" ;

switch(day) {
  case 0:
    text = "Sunday";
    break;
  case 1:
    text = "Monday";
    break;
  case 2:
    text = "Tuesday";
    break;
  case 3:
    text = "Wednesday";
    break;
  case 4:
    text = "Thrusday";
    break;
  case 5:
    text = "Friday";
    break;
  case 6:
    text = "Saturday";
    
}


function getTimeIn12HourFormat() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';

  // Convert hours to 12-hour format
  if (hours > 12) {
    hours -= 12;
  } else if (hours === 0) {
    hours = 12;
  }

  // Add leading zero to minutes if needed
  const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

  const time12HourFormat = `<h1> ${hours}:${formattedMinutes}:${now.getSeconds()} ${ampm} </h1> <h3>${text} ${now.getDate()} ${text1}  ${now.getFullYear()} </h3>`;
  document.getElementById('demo').innerHTML = time12HourFormat ;
}

setInterval(getTimeIn12HourFormat, 0)
